<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./css/style.css"><!--css link-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Athiti:wght@200;300;400;500;600;700&family=Fresca&display=swap"
        rel="stylesheet"><!--font link-->
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature">

            <label for="fromUnit">From:</label>
            <select id="fromUnit">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>

            <label for="toUnit">To:</label>
            <select id="toUnit">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>

            <button onclick="convertTemperature()">Convert</button>

            <h2 id="result">Result: </h2>
        </div>
    </div>
    <script src="./js/style.js"></script><!--js link-->
</body>

</html>
